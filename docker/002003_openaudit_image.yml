      regexp: "openauditpassword"
      replace: "{{ openaudit_mysql_pass }}"

  - name: change openaudit database password
    mysql_user:
      login_user: root
      login_password: "{{ openaudit_mysql_pass }}"
      name: openaudit
      host: localhost
      password: "{{ openaudit_mysql_pass }}"
      state: present

